<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
<a-scene>
  <!-- Piso -->
  <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#ECECEC"></a-plane>

  <!-- ðŸ”¹ Escaleras centrales (normales) -->
  <!-- Este -->
  <a-box position="4 0.125 0" width="1" height="0.25" depth="0.5" color="#4CC3D9"></a-box>
  <a-box position="3.5 0.375 0" width="1" height="0.25" depth="0.5" color="#E67E22"></a-box>
  <a-box position="3 0.625 0" width="1" height="0.25" depth="0.5" color="#4CC3D9"></a-box>
  <a-box position="2.5 0.875 0" width="1" height="0.25" depth="0.5" color="#E67E22"></a-box>
  <a-box position="2 1.125 0" width="1" height="0.25" depth="0.5" color="#4CC3D9"></a-box>

  <!-- Oeste -->
  <a-box position="-4 0.125 0" width="1" height="0.25" depth="0.5" color="#E67E22"></a-box>
  <a-box position="-3.5 0.375 0" width="1" height="0.25" depth="0.5" color="#4CC3D9"></a-box>
  <a-box position="-3 0.625 0" width="1" height="0.25" depth="0.5" color="#E67E22"></a-box>
  <a-box position="-2.5 0.875 0" width="1" height="0.25" depth="0.5" color="#4CC3D9"></a-box>
  <a-box position="-2 1.125 0" width="1" height="0.25" depth="0.5" color="#E67E22"></a-box>

  <!-- Norte -->
  <a-box position="0 0.125 -4" width="1" height="0.25" depth="0.5" color="#4CC3D9"></a-box>
  <a-box position="0.5 0.375 -4" width="1" height="0.25" depth="0.5" color="#E67E22"></a-box>
  <a-box position="1 0.625 -4" width="1" height="0.25" depth="0.5" color="#4CC3D9"></a-box>
  <a-box position="1.5 0.875 -4" width="1" height="0.25" depth="0.5" color="#E67E22"></a-box>
  <a-box position="2 1.125 -4" width="1" height="0.25" depth="0.5" color="#4CC3D9"></a-box>

  <!-- Sur -->
  <a-box position="0 0.125 4" width="1" height="0.25" depth="0.5" color="#E67E22"></a-box>
  <a-box position="-0.5 0.375 4" width="1" height="0.25" depth="0.5" color="#4CC3D9"></a-box>
  <a-box position="-1 0.625 4" width="1" height="0.25" depth="0.5" color="#E67E22"></a-box>
  <a-box position="-1.5 0.875 4" width="1" height="0.25" depth="0.5" color="#4CC3D9"></a-box>
  <a-box position="-2 1.125 4" width="1" height="0.25" depth="0.5" color="#E67E22"></a-box>

  <!-- ðŸ”¸ Escaleras del fondo (mÃ¡s grandes e intercaladas) -->

  <!-- Este lejos -->
  <a-box position="10.5 0.125 1" width="1.25" height="0.3" depth="0.6" color="#81F4E1"></a-box>
  <a-box position="10 0.425 1" width="1.25" height="0.3" depth="0.6" color="#FF729F"></a-box>
  <a-box position="9.5 0.725 1" width="1.25" height="0.3" depth="0.6" color="#81F4E1"></a-box>
  <a-box position="9 1.025 1" width="1.25" height="0.3" depth="0.6" color="#FF729F"></a-box>
  <a-box position="8.5 1.325 1" width="1.25" height="0.3" depth="0.6" color="#81F4E1"></a-box>

  <!-- Oeste lejos -->
  <a-box position="-10.5 0.125 -1" width="1.25" height="0.3" depth="0.6" color="#FF729F"></a-box>
  <a-box position="-10 0.425 -1" width="1.25" height="0.3" depth="0.6" color="#81F4E1"></a-box>
  <a-box position="-9.5 0.725 -1" width="1.25" height="0.3" depth="0.6" color="#FF729F"></a-box>
  <a-box position="-9 1.025 -1" width="1.25" height="0.3" depth="0.6" color="#81F4E1"></a-box>
  <a-box position="-8.5 1.325 -1" width="1.25" height="0.3" depth="0.6" color="#FF729F"></a-box>

  <!-- Norte lejos -->
  <a-box position="1 0.125 -10.5" width="1.25" height="0.3" depth="0.6" color="#81F4E1"></a-box>
  <a-box position="1.5 0.425 -10" width="1.25" height="0.3" depth="0.6" color="#FF729F"></a-box>
  <a-box position="2 0.725 -9.5" width="1.25" height="0.3" depth="0.6" color="#81F4E1"></a-box>
  <a-box position="2.5 1.025 -9" width="1.25" height="0.3" depth="0.6" color="#FF729F"></a-box>
  <a-box position="3 1.325 -8.5" width="1.25" height="0.3" depth="0.6" color="#81F4E1"></a-box>

  <!-- Sur lejos -->
  <a-box position="-1 0.125 10.5" width="1.25" height="0.3" depth="0.6" color="#FF729F"></a-box>
  <a-box position="-1.5 0.425 10" width="1.25" height="0.3" depth="0.6" color="#81F4E1"></a-box>
  <a-box position="-2 0.725 9.5" width="1.25" height="0.3" depth="0.6" color="#FF729F"></a-box>
  <a-box position="-2.5 1.025 9" width="1.25" height="0.3" depth="0.6" color="#81F4E1"></a-box>
  <a-box position="-3 1.325 8.5" width="1.25" height="0.3" depth="0.6" color="#FF729F"></a-box>

  <!-- ðŸ”º Escaleras diagonales (entre los puntos cardinales) -->
  
  <!-- Noreste -->
  <a-box position="6.5 0.125 -2.5" width="1.2" height="0.3" depth="0.6" rotation="0 45 0" color="#F39C12"></a-box>
  <a-box position="6 0.425 -3" width="1.2" height="0.3" depth="0.6" rotation="0 45 0" color="#1ABC9C"></a-box>
  <a-box position="5.5 0.725 -3.5" width="1.2" height="0.3" depth="0.6" rotation="0 45 0" color="#F39C12"></a-box>
  <a-box position="5 1.025 -4" width="1.2" height="0.3" depth="0.6" rotation="0 45 0" color="#1ABC9C"></a-box>
  <a-box position="4.5 1.325 -4.5" width="1.2" height="0.3" depth="0.6" rotation="0 45 0" color="#F39C12"></a-box>

  <!-- Sureste -->
  <a-box position="6.5 0.125 2.5" width="1.2" height="0.3" depth="0.6" rotation="0 -45 0" color="#FF729F"></a-box>
  <a-box position="6 0.425 2" width="1.2" height="0.3" depth="0.6" rotation="0 -45 0" color="#81F4E1"></a-box>
  <a-box position="5.5 0.725 1.5" width="1.2" height="0.3" depth="0.6" rotation="0 -45 0" color="#FF729F"></a-box>
  <a-box position="5 1.025 1" width="1.2" height="0.3" depth="0.6" rotation="0 -45 0" color="#81F4E1"></a-box>
  <a-box position="4.5 1.325 0.5" width="1.2" height="0.3" depth="0.6" rotation="0 -45 0" color="#FF729F"></a-box>

  <!-- Noroeste -->
  <a-box position="-6.5 0.125 -2.5" width="1.2" height="0.3" depth="0.6" rotation="0 -45 0" color="#81F4E1"></a-box>
  <a-box position="-6 0.425 -3" width="1.2" height="0.3" depth="0.6" rotation="0 -45 0" color="#FF729F"></a-box>
  <a-box position="-5.5 0.725 -3.5" width="1.2" height="0.3" depth="0.6" rotation="0 -45 0" color="#81F4E1"></a-box>
  <a-box position="-5 1.025 -4" width="1.2" height="0.3" depth="0.6" rotation="0 -45 0" color="#FF729F"></a-box>
  <a-box position="-4.5 1.325 -4.5" width="1.2" height="0.3" depth="0.6" rotation="0 -45 0" color="#81F4E1"></a-box>

  <!-- Suroeste -->
  <a-box position="-6.5 0.125 2.5" width="1.2" height="0.3" depth="0.6" rotation="0 45 0" color="#FF729F"></a-box>
  <a-box position="-6 0.425 2" width="1.2" height="0.3" depth="0.6" rotation="0 45 0" color="#81F4E1"></a-box>
  <a-box position="-5.5 0.725 1.5" width="1.2" height="0.3" depth="0.6" rotation="0 45 0" color="#FF729F"></a-box>
  <a-box position="-5 1.025 1" width="1.2" height="0.3" depth="0.6" rotation="0 45 0" color="#81F4E1"></a-box>
  <a-box position="-4.5 1.325 0.5" width="1.2" height="0.3" depth="0.6" rotation="0 45 0" color="#FF729F"></a-box>

  <!-- CÃ¡mara en el centro -->
  <a-entity camera wasd-controls look-controls position="0 1.6 0"></a-entity>

  <!-- Cielo -->
  <a-sky color="#d5c67a"></a-sky>
</a-scene>

  </body>
</html>
